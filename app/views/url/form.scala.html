@(urlForm: Form[UrlFormData])(implicit request: MessagesRequestHeader)

<h1>Url Shortener</h1>

@request.flash.get("message").getOrElse("")

@helper.form(action = routes.UrlController.urlPost()) {
  @helper.CSRF.formField
  @helper.inputText(urlForm("url"))
  <input type="submit" value="submit"/>
}
